  #     url: 'https://github.com/gauravjoshi1'
  #   linkedin:
  #     enabled: true
  #     url: 'https://linkedin.com/in/gauravjoshi01'
  social_media:
    github:
      enabled: true
      url: ''
    linkedin:
      enabled: true
      url: ''
menu:
  main:
    - identifier: Resume
      name: Resume
      url: '/resume.pdf'
      weight: 40
    - identifier: Projects
      name: Projects
      action: "#"
      url: '/#projects'
      weight: 40

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: blog
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.104.0"