    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/gauravjoshi1'
    twitter:
      enabled: true
      url: 'https://twitter.com/gauravjoshi01'
    website:
      enabled: true
      url: 'https://linkedin.com/in/gauravjoshi01'

menu:
  main:
    - identifier: Experience
      name: Experience
      url: /experience/
      weight: 40
    - identifier: Blog
      name: Blog
      url: /posts/
      weight: 50
    - identifier: Resume
      name: Resume
      url: /resume.pdf
      weight: 60

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
